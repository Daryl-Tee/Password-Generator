<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="app.js" defer=""></script>
    </head>
    <body>
    <div class="container">
    <h2>Password Generator</h2>
    <div class="wrapper">
    <div class="input-box">
    <input type="text" spellcheck="false" readonly="">
    <span class="material-symbols-rounded">copy_all</span>
    </div>
    <div class="pass-indicator" id="medium"></div>
    <div class="pass-length">
    <div class="details">
    <label>Password Length</label>
    <span>9</span>
    </div>
    <input type="range" min="1" max="30" value="15" step="1" style="background: linear-gradient(to right, rgb(66, 133, 244) 30%, rgb(223, 223, 223) 30%);">
    </div>
    <div class="pass-settings">
    <label>Password Settings</label>
    <ul class="options">
    <li class="option">
    <input type="checkbox" id="lowercase" checked="">
    <label for="lowercase">Lowercase <b>(</b>a-z<b>)</b></label>
    </li>
    <li class="option">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Uppercase <b>(</b>A-Z<b>)</b></label>
    </li>
    <li class="option">
    <input type="checkbox" id="numbers">
    <label for="numbers">Numbers <b>(</b>0-9<b>)</b></label>
    </li>
    <li class="option">
    <input type="checkbox" id="symbols">
    <label for="symbols">Symbols <b>(</b>!-$^+<b>)</b></label>
    </li>
    <li class="option">
    <input type="checkbox" id="exc-duplicate">
    <label for="exc-duplicate">Exclude Duplicate</label>
    </li>
    <li class="option">
    <input type="checkbox" id="spaces">
    <label for="spaces">Include Spaces</label>
    </li>
    </ul>
    </div>
    <button class="generate-btn">Generate Password</button>
    </div>
    </div>
    
    </body></html>
